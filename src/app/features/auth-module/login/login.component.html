<div class="login-container">
  <mat-card>
    <mat-card-header >
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Correo electrónico es requerido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput type="password" autocomplete="password"/>
          <mat-icon matSuffix>key</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ADMIN">Admin</mat-option>
            <mat-option value="USER">User</mat-option>
          </mat-select>
          <mat-error *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
            El rol es requerido
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" routerLink="/home">
          Iniciar sesión
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
