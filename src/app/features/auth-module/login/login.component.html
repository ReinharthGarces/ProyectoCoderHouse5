<div class="login-container">
  <mat-card>
    <mat-card-header >
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Correo electrónico es requerido
          </mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput type="password" autocomplete="password"/>
          <mat-icon matSuffix>key</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <div class="register-link">
          <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </div>
        
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" (click)="onSubmit()">
          Iniciar sesión
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
