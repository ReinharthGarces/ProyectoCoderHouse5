<div class="register-container animate__animated animate__zoomIn" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <input formControlName="firstName" matInput />
          <mat-label>Nombre</mat-label>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
            Ingrese su nombre
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input formControlName="lastName" matInput />
          <mat-label>Apellido</mat-label>
          <mat-icon matSuffix>person_pin_circle</mat-icon>
          <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
            Ingrese su apellido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="email" type="email"/>
          <mat-label>Email</mat-label>
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Correo electrónico es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" matInput type="password" autocomplete="password"/>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role"> 
            <mat-option value="Professor">Profesor</mat-option>
            <mat-option value="Student">Alumno</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
            Seleccion un role
          </mat-error>
        </mat-form-field>

        <div class="register-actions">
          <button mat-raised-button type="submit" [disabled]="registerForm.invalid">
            Registrarse
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
