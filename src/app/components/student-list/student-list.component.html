<!-- List of Students -->
<button mat-raised-button appTitleSize (click)="openDialog()">
  {{ showForm ? 'Cancel' : '+ Sign Up' }}
</button>

<div class="student-table">
  <table class="p-5" mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name</th>
      <td mat-cell *matCellDef="let student"> {{ student| fullName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let student">
        <button class="edit" mat-icon-button (click)="openDialog(student)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="delete" mat-icon-button (click)="deleteStudent(student)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr class="tab-headers" mat-header-row appTitleSize *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
