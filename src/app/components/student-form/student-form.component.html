<form [formGroup]="studentForm" (click)="onSubmit()">
  <!-- <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput formControlName="id">
    <mat-error *ngIf="studentForm.get('id')?.invalid">ID is required</mat-error>
  </mat-form-field> -->

  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
    <mat-error *ngIf="studentForm.get('firstName')?.invalid">First Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
    <mat-error *ngIf="studentForm.get('lastName')?.invalid">Last Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="studentForm.get('email')?.invalid">Valid Email is required</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="studentForm.invalid">Add Student</button>
</form>
